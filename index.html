<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/user.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <title>Projeto Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="email-senha">
                        <i class="material-icon">email</i>
                        <input type="email" name="email" id="iemail" required placeholder="seu e-mail" autocomplete="email" >
                    </div>

                    <div class="email-senha">
                        <i>senha</i>
                        <input type="password" name="senha" id="isenha" required minlength="8" autocomplete="current-password" maxlength="20" placeholder="sua senha">
                    </div>
                    
                    <p>
                        <input type="submit" value="Entar">
                        <input type="submit" value="Esqueci a senha">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
